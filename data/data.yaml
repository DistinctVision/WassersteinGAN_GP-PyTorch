datasets:
  fma:
    data_path: ~/datasets/fma_small
    meta_path: ~/datasets/fma_metadata
    genres: [pop, electronic, rock]

  ranges:
    amplitude: [0, 4895289.007645269]
    phase: [-1, 1]
    _phase: [-3.141592654, 3.141592654]


stft:
  samplerate: 8000
  frame_size: 128
  overlap_fac: 0.33
  window_func: hanning
  use_instantaneous_frequency: True

gansynth:
  in_shape: [64, 65]
  discriminator:
    blocks:
      - in_channels: 8
        out_channels: 16
        num_blocks: 2
        stride: 1
      - in_channels: 16
        out_channels: 32
        num_blocks: 2
        stride: 2
      - in_channels: 32
        out_channels: 64
        num_blocks: 2
        stride: 2
      - in_channels: 64
        out_channels: 128
        num_blocks: 2
        stride: 2
  generator:
    blocks:
      - in_channels: 128
        out_channels: 64
        num_blocks: 2
        stride: 2
      - in_channels: 64
        out_channels: 32
        num_blocks: 2
        stride: 2
      - in_channels: 32
        out_channels: 16
        num_blocks: 2
        stride: 2
      - in_channels: 16
        out_channels: 8
        num_blocks: 2
        stride: 1
  
training:
  device: "cuda"
  batch_size: 64
  save_step: 10
  save_discriminator: false
  audio_samples:
    start_level: 2
    test_size: 10
  gradient_penalty_lambda: 1.0
  iterations:
    - count: 1000
    - translation_count: 500
      count: 500
    - translation_count: 250
      count: 250
    - translation_count: 200
      count: 200
  _iterations:
    - count: 2
    - translation_count: 2
      count: 2
    - translation_count: 2
      count: 2
    - translation_count: 2
      count: 2
